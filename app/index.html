<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>valera</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/libs/min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header_top">
                    <div class="container">
                        <div class="header_top-inner">

                            <div class="header_box--left">
                                <div class="header_logo">
                                    <a href="#">
                                        <span>Valera</span>Games
                                    </a>
                                </div>
                                <div class="header_menu">
                                    <ul>
                                        <li><a href="#">About us</a></li>
                                        <li><a href="#">Feedbock</a></li>
                                    </ul>
                                </div>
                            </div>
                        
                            <div class="header_box--right">
                                <div class="header_text">
                                    <a class="header_phone menu-item" href="tel:89374766970">+7 (937) 476-69-70</a>
                                    <a class="header_delivery delivery menu-item" href="#">Deliver throughout Russia</a>
                                    <a class="close" href="#"></a>
                                </div>

                                <div class="header_search-form">
                                    <form>
                                        <input type="text" placeholder="Search">
                                    </form>
                                </div>

                                    <div class="header_btn">
                                        <a class="header_btn-menu icon-search" href="#" id="search"></a>
                                        <a class="header_btn-menu icon-user" href="#" id="search"></a>
                                        <a class="header_btn-menu icon-shopping-cart" href="#" id="search"></a>
                                        <div class="header_btn-menu">
                                            <div class="hamburger">
                                                <div class="hamburger_span one"></div> 
                                                <div class="hamburger_span two"></div>
                                                <div class="hamburger_span three"></div>  
                                            </div>
                                        </div>    
                                    </div>
                            </div>
                        </div>
                      
                    </div>
                </div> 
            </header>
        </div>
        <footer class="footer"></footer>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
